<!DOCTYPE html>
<html>
<head>
  <title>task_3</title>
  <meta charset=utf8>
</head>
<body>
  <form action="/">
    <p>
      Name<br>
      <input type="text">
    </p>
    <p>
      Email<br>
      <input type="text">
    </p>
    <p>
      Sex<br>
      <label><input type="radio" name="sex">Male</label>
      <label><input type="radio" name="sex">Female</label>
    </p>
    <p>
      Current status<br>
      <label><input type="checkbox">Student</label><br>
      <label><input type="checkbox">Employed</label><br>
      <label><input type="checkbox">Unemployed</label>
    </p>
    <p>
      Month and Year of birth<br>
      <input type="month">
    </p>
    <p>
      Skills and Technologies<br>
      <select name="Имя списка" size="10" multiple> 
        <optgroup label="Tech skills">
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
          <option>git</option>
        </optgroup>
        <optgroup label="Soft skills">
          <option>Time management</option>
          <option>Proactivity</option>
          <option>Teamwork</option>
          <option>Leadership</option>
        </optgroup>
      </select>
    </p>
    <p>
      Photo<br>
      <input type="file">
    </p>
    <p>
      Comments<br>
      <textarea rows="4"></textarea>
    </p>
    <input type="submit" value="Save">
  </form>
</body>
</html>
